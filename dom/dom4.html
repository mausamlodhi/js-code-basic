<html>
  <body id="page">
     <center>
        <img id="main" src="images/teddy.jpeg" width="300px" height="300px"/>
        <br/><br/><br/>
        <img onclick="swapImage(this)"  src="images/redtape.png" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;
        <img onclick="swapImage(this)"  src="images/puma.png" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;
        <img onclick="swapImage(this)"  src="images/reebok.png" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp; 
    </center>
    <script>
        function swapImage(currentImage){
          var mainImage = document.getElementById("main");
          var temp = mainImage.src;
          mainImage.src = currentImage.src;
          currentImage.src = temp;
        }
    </script>
  </body>
</html>
