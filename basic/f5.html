<script>
    var additionWithEvenOdd = (a,b,callback)=>{
       var result  = a + b;
       document.write("<br>Addition : "+result);
       var x = callback(result);
       document.write("<br> : "+x);
    }
    var num1 = prompt("Enter 1st value...")*1;
    var num2 = prompt("Enter 2nd value...")*1;

    additionWithEvenOdd(num1,num2,(n)=>{
      n%2 ? document.write("<br>Odd") : document.write("<br>Even");
      return "Hello....Thank you for using callback";
    });
</script>
