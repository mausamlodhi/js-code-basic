<script>
    document.write("<br>"+(20+undefined));
    document.write("<br>"+("20"+undefined));
    document.write("<br>"+(20+null));
    document.write("<br>"+("20"+null));
    document.write("<br>"+(20+NaN));
    document.write("<br>"+("20"+NaN));
    document.write("<br>"+(20+true)); // 21 + 1
    document.write("<br>"+(20+false)); // 20 + 0
    document.write("<br>"+(("20.5"*1)+true));
    document.write("<br>"+((-2)**3));    
    document.write("<br>"+(20.5%2));
    document.write("<br>"+(true == 1));
    document.write("<br>"+(undefined == undefined));
    document.write("<br>"+(null == null));
    document.write("<br>"+(NaN == NaN)); // false
    document.write("<br>"+(NaN != NaN)); // true
    document.write("<br>"+(NaN == false));
    document.write("<br>"+(null == 0));// Point of discussion
    /*
      null == 0
      no data == 0 => false
    */
</script>
