<script>
  var x = prompt("Enter A Number")*1;
  var a = 2, b=1;
  switch(x){
    case 1: document.write("<br>one");break;
    case 2: document.write("<br>two");break;
    case a+b: document.write("<br>first wala three");break;
    case 3: document.write("<br>second wala three");break;
    case 4: document.write("<br>four");break;
    case 5: document.write("<br>five");break;
    case null : document.write("<br>null");break;
    case 0: document.write("<br> 0");break;
    default : document.write("No value matched...");
  }
</script>
